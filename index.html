	<script src="./lib/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="entrance">
		<div class="entrance_tit">
			<p class="tit_china">陈伟的个人网站</p>
			<p class="tit_engish">Chen Wei Personal Website</p>
		</div>
		<div class="entrance_choose">
			<div id="menu" class="menu">
				<a href="#" class="choose">
				Blog
				</a>
				<span>/</span>
				<a href="http://weibo.com/u/5726651041?is_all=1" class="choose">
					Weibo
				</a>
				<span>/</span>
				<a href="#" class="choose">

			</div>
		</div>
		<div class="entrance_email">
			<p class="email">435482519@qq.com</p>
		</div>
	</div>
	<script type="text/javascript">
		window.onload=function () {  
	        document.addEventListener('touchstart',function (event) {  
	            if(event.touches.length>1){  
	                event.preventDefault();  
	            }  
	        })  
	        var lastTouchEnd=0;  
	        document.addEventListener('touchend',function (event) {  
	            var now=(new Date()).getTime();  
	            if(now-lastTouchEnd<=300){  
	                event.preventDefault();  
	            }  
	            lastTouchEnd=now;  
	        },false)  
	    }  
	</script>
</body>
</html>
